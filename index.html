<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background">
        <div class="overlay"></div>

        <!-- Border 1: Bingkai kiri atas -->
        <div class="border1">
            <img src="/img/Group 1.png" alt="bingkai kiri atas">
        </div>

        <!-- Border 2: Bingkai kanan atas -->
        <div class="border2">
            <img src="/img/Group 2.png" alt="bingkai kanan atas">
        </div>

        <!-- Border 3: Bingkai kiri bawah -->
        <div class="border3">
            <img src="/img/Group 3.png" alt="bingkai kiri bawah">
        </div>

        <!-- Border 4: Bingkai kanan bawah -->
        <div class="border4">
            <img src="/img/Group 4.png" alt="bingkai kanan bawah">
        </div>
            
        <div class="card">
            <h1>Undangan Pernikahan</h1>
            <div class="image-container">
                <img src="Cover/Foto.cincin.jpeg" alt="Wedding Rings">
                <div class="couple-names">
                    <p>Al-Zidan</p>
                    <p>&</p>
                    <p>Alyka</p>
                </div>
            </div>
            <!-- Recipient Text -->
            <p class="recipient">Kepada : Bapak/Ibu/Saudara/i</p>
            <!-- Button to navigate to Home -->
            <a href="/pages/home.html" class="open-invitation">
                <img src="icon/Vector.png" alt="Icon"> Buka Undangan
            </a>
        </div>
    </div>
</body>
</html>
